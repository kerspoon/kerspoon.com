---
layout: default
comments: true
---

<div class="grid-container section">
  <div class="grid-100">
    <h1>{{ page.title }}</h1>
    <div class="content">
      {{ content }}
    </div>
  </div>
</div>

<div class="grid-container section">
  <div class="grid-100">

    <div class="next-prev-nav low-top">
      {% if page.next.url %}
        &laquo;&nbsp;<a href="{{ page.next.url }}" rel="next" title="{{ page.next.title }}">{{ page.next.title }}</a>
      {% endif %}

      {% if page.next.url %}
        {% if page.previous.url %}
          |
        {% endif %}
      {% endif %}


      {% if page.previous.url %}
        <a href="{{ page.previous.url }}" rel="previous" title="{{ page.previous.title }}">{{ page.previous.title }}</a>&nbsp;&raquo;
      {% endif %}

    </div>
  </div>
</div>
